<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="register.php" method="POST">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" required>      
        <br><br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="lname" name="email" required>
        <br><br>
        <label for="dbirth">D . O . B:</label>
        <input type="date" id="dbirth" name="dbirth" max="2012-02-07" required>
        <br><br>
        <label for="pnumber">Phone Number:</label>
        <input type="tel" id="pnumber" name="pnumber" required title="Phone number must start with a '+' sign" required>
        <br><br>
        <label>Gender:</label>
        <input type="radio" id="male" name="Gender" value="male">
        <label for="male">Male.</label>
        <input type="radio" id="female" name="Gender" value="female">
        <label for="female">Female.</label>
        <input type="radio" id="bigender" name="Gender" value="bigender">
        <label for="bigender">Bigender.</label>
        <br><br>
        <label for="subscribe">Subscribe:</label>
        <input type="checkbox" id="subscribe" name="subscribe">
        <br><br>
        <label for="pphoto">Upload Image</label>
        <input type="file" id="pphoto" name="pphoto" max size=" 2mb">
        <br><br>
        <label for="pass">Password:</label>
        <input type="password" id="pass" name="pass" required minlength="8">
        <br><br>
        <label for="color">Choose a Color:</label>
        <input type="color" id="color" name="color" value="#ff0000">
        <br><br>
        <label for="age">Select your age:</label>
    <input type="range" id="age" name="age" min="18" max="100" value="25">
    <br><br>
        <input type="submit" id="register" name="register">        
        <input type="reset" id="reset">

    </form>
</body>
</html>
